    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 1.2rem;
        }
        header {
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            padding: 1.5rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }
        .container {
            padding: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .photo-grid img:hover {
            transform: scale(1.03);
        }
        .quote {
            font-style: italic;
            font-size: 1.4rem;
            margin: 2rem 0;
            color: #555;
            line-height: 1.6;
        }
        footer {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }
        .icon {
            font-size: 2.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .icon i {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6f61;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            font-size: 1.4rem;
            width: 80%;
            text-align: center;
        }
        .music-note {
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .music-popup {
            background: linear-gradient(135deg, #7c4dff, #3a1ba3);
        }
        .instruction {
            font-size: 1.1rem;
            color: #7c4dff;
            margin: 1rem 0;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .photo-grid {
                grid-template-columns: 1fr;
            }
            .quote {
                font-size: 1.2rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            <img src="sumaiya4.jpg" alt="Sumaiya" data-message="Your elegance and grace are truly unmatchedâ€”youâ€™re stunning in every way! ðŸ’–">
            <img src="sumaiya5.jpg" alt="Sumaiya" data-message="Your curves are a perfect reflection of your natural beautyâ€”absolutely breathtaking!ðŸŒŸ">

    <div class="message-popup" id="messagePopup">
        <p id="popupMessage"></p>
    </div>

    <script>
        const audioElement = document.getElementById('birthdayAudio');
        let isMusicPlaying = false;

        document.querySelectorAll('.photo-grid img').forEach(img => {
            img.addEventListener('click', (e) => {
                const message = e.target.dataset.message;
                const popup = document.getElementById('messagePopup');
                
                popup.innerHTML = `<p>${message}</p>${isMusicPlaying ? '<i class="fas fa-volume-up"></i>' : ''}`;
                
                if (e.target.classList.contains('music-trigger')) {
                    popup.classList.add('music-popup');
                    if (!isMusicPlaying) {
                        audioElement.play();
                        isMusicPlaying = true;
                    } else {
                        audioElement.pause();
                        isMusicPlaying = false;
                    }
                } else {
                    popup.classList.remove('music-popup');
                }

                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000);
            });
        });

        document.querySelector('.fa-music').addEventListener('click', () => {
            document.querySelector('.music-trigger').click();
        });
    </script>
