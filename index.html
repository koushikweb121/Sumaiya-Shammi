<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Sumaiya! ðŸŽ‰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 1.2rem;
        }
        header {
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            padding: 1.5rem;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }
        .container {
            padding: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .quote {
            font-style: italic;
            font-size: 1.4rem;
            margin: 2rem 0;
            color: #555;
            line-height: 1.6;
        }
        footer {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }
        .icon {
            font-size: 2.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .icon i {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6f61;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            font-size: 1.4rem;
            width: 80%;
            text-align: center;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .photo-grid {
                grid-template-columns: 1fr;
            }
            .quote {
                font-size: 1.2rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-birthday-cake"></i> Happy Birthday Sumaiya! <i class="fas fa-glass-cheers"></i></h1>
        <div class="icon">
            <i class="fas fa-gift" style="color: #ff6f61;"></i>
            <i class="fas fa-heart" style="color: #ff4081;"></i>
            <i class="fas fa-star" style="color: #ffd740;"></i>
            <i class="fas fa-music" style="color: #7c4dff;"></i>
        </div>
    </header>
    <div class="container">
        <p class="quote">
            <i class="fas fa-quote-left"></i> 
            You are never too old to dream new dreams 
            <i class="fas fa-quote-right"></i>
            <br>- C.S. Lewis
        </p>

        <div class="photo-grid">
            <img src="sumaiya1.jpg" alt="Sumaiya" data-message="You're amazing! ðŸŽ‚">
            <img src="sumaiya2.jpg" alt="Sumaiya" data-message="Keep shining! âœ¨">
            <img src="sumaiya3.jpg" alt="Sumaiya" data-message="Endless joy! ðŸŽ‰">
            <img src="sumaiya4.jpg" alt="Sumaiya" data-message="You're the best! ðŸ’–">
            <img src="sumaiya5.jpg" alt="Sumaiya" data-message="Superstar! ðŸŒŸ">
            <img src="sumaiya6.jpg" alt="Sumaiya" data-message="Dreams come true! ðŸŒˆ">
        </div>

        <p class="quote">
            <i class="fas fa-quote-left"></i> 
            Celebrate your wonderful life 
            <i class="fas fa-quote-right"></i>
            <br>- Oprah Winfrey
        </p>

        <p>ðŸŽˆ Dear Sumaiya,</p>
        <p><i class="fas fa-sparkles"></i> May your year be filled with laughter, love, and magical moments! <i class="fas fa-sparkles"></i></p>
        <p>With love,<br>[Your Name]</p>
    </div>
    <footer>
        <p><i class="fas fa-hands-heart"></i> Created with Love by [Your Name]</p>
    </footer>

    <!-- Message Popup -->
    <div class="message-popup" id="messagePopup">
        <p id="popupMessage"></p>
    </div>

    <script>
        // Image click handler
        document.querySelectorAll('.photo-grid img').forEach(img => {
            img.addEventListener('click', (e) => {
                const message = e.target.dataset.message;
                const popup = document.getElementById('messagePopup');
                document.getElementById('popupMessage').textContent = message;
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
